<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">




  <script src="setup.Js" defer></script>
  <title>Speed Typing</title>
</head>
<body>  
  <div class="timer" id="timer"></div>
  <div class="hide" id="finishTime"></div>
  <div class="result" id="speedCount"></div>
  

  <div class="hide" id="btRestart">
    <a href = "#" onclick="window.location.reload(true)" class="neon-button" id="restratrButton" style="font-family: 'Dancing Script', cursive;">Type Again</a>
  </div>

  <div class="container">
    <h4 class ="startTyping" id="startTyping" style="font-size: 1.5rem; color: rgb(136, 138, 139); text-align: center;">Type The First Character To Begin Strat with Typing.</h4>
    <div class="quote-display" id="quoteDisplay" style="font-size: 2rem; color: rgb(74, 77, 80); text-align: center; font-family: 'Cutive', serif;"></div>
  </div>
</body>
</html>
